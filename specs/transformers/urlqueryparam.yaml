description: Transformer Tests

specs:
  - description: UrlQueryParam Test

    input: >
        <span>https://example.com/search?q=sample+search+term&additional=to+be+ignored</span>

    configuration:
        { selector: span, transform: 'urlQueryParam(q)' }

    expected: "sample search term"
