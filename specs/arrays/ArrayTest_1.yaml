# yaml-language-server: $schema=../../spec.schema.yaml

description: Array Tests

specs:
  - description: Array Test 1

    input: >
      <div>
        <a href="https://example.com/foo">a</a>
        <a href="https://example.com/bar">b</a>
        <a href="https://example.com/baz">c</a>
      </div>

    configuration:
      selector: a
      type: array
      items:
        transform: attr(href)

    expected: [
      "https://example.com/foo",
      "https://example.com/bar",
      "https://example.com/baz"
]
