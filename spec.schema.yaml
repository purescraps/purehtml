required: [description, specs]

properties:
  description: { type: string }

  specs:
    type: array

    items:
      type: object

      required: [configuration, description, expected, input]

      properties:
        description: { type: string }
        configuration: {}
        input: { type: string }
        expected: {}

      additionalProperties: false

additionalProperties: false
